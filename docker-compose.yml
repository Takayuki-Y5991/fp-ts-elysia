version: '3.8'
services:
  app:
    build:
      context: .
    depends_on:
      - db
    ports:
      - '3000:3000'
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://api:p@ssw0rd@db:5432/project-board
    volumes:
      - ./src:/app/src
      - ./drizzle:/app/drizzle
      - ./tsconfig.json:/app/tsconfig.json
    networks:
      - project-board
  db:
    image: postgres:16.2-bullseye
    restart: always
    environment:
      POSTGRES_USER: api
      POSTGRES_PASSWORD: p@ssw0rd
      POSTGRES_DB: project-board
    ports:
      - '5432:5432'
    volumes:
      - ./data:/var/lib/postgresql/data
    networks:
      - project-board
networks:
  project-board:
    driver: bridge
